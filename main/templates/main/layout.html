<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Billing Software{% endblock %}</title>
    <style>
        /* Navbar container */
        .floating-navbar {
            position: fixed;
            top: 1rem;
            left: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 50;
        }

        /* Buttons base style */
        .nav-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease, filter 0.3s ease;
        }

        /* Tooltip */
        .nav-btn .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: #fff;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .nav-btn:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(5px);
        }

        /* Hidden offset for fan-out (all buttons) */
        .fan-out .nav-btn {
            transform: translateX(-40px);
            opacity: 0.6;
        }

        /* Fan-out reveal on hover */
        .floating-navbar:hover .nav-btn {
            transform: translateX(0);
            opacity: 1;
        }

        /* Sequential animation on hover */
        .floating-navbar:hover .nav-btn:nth-child(1) { transition-delay: 0s; } /* Home button */
        .floating-navbar:hover .nav-btn:nth-child(2) { transition-delay: 0.05s; }
        .floating-navbar:hover .nav-btn:nth-child(3) { transition-delay: 0.1s; }
        .floating-navbar:hover .nav-btn:nth-child(4) { transition-delay: 0.15s; }

        /* Hover effect (brightness + scale) */
        .nav-btn:hover {
            filter: brightness(1.1);
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-50">

{% block content %}{% endblock %}

<!-- Floating Navbar (All pages except home) -->
{% if request.path != '/' %}
<div class="floating-navbar fan-out">
    <!-- Home Button -->
    <a href="/" class="nav-btn bg-gray-800 group">
        <i class="fas fa-home fa-lg"></i>
        <span class="tooltip">Home</span>
    </a>

    <!-- Dashboard Button -->
    <a href="{% url 'Billing:dashboard' %}" class="nav-btn bg-emerald-600 group">
        <i class="fas fa-chart-line fa-lg"></i>
        <span class="tooltip">Dashboard</span>
    </a>

    <!-- Billing Button -->
    <a href="{% url 'Billing:Billing-home' %}" class="nav-btn bg-blue-600 group">
        <i class="fas fa-file-invoice-dollar fa-lg"></i>
        <span class="tooltip">Billing</span>
    </a>

    <!-- Stock Management Button -->
    <a href="{% url 'stockMang:stock' %}" class="nav-btn bg-yellow-500 group">
        <i class="fas fa-warehouse fa-lg"></i>
        <span class="tooltip">Stock</span>
    </a>
</div>
{% endif %}

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
